<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .flexbox1 {
            display: flex;
            border: 1px solid black;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h1>flex-direction</h1>
    <ul>
        <li>row = linha da esquerda para direita - padr√£o</li>
        <li>row-reverse = da direita para esquerda,inverte a ordem</li>
        <li>column = de cima para baixo</li>
        <li>column-reverse = de baixo para cima, inverte a ordem</li>
    </ul>

    <div class="flexbox1">
        <p>1 Luan Lindo</p>
        <p>2 Luan Lindo</p>
        <p>3 Luan Lindo</p>
        <p>4 Luan Lindo</p>
        <p>5 Luan Lindo</p>
    </div>
</body>
</html>

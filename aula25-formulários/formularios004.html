<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!--
         Estudar mais sobre REGEX - exemplo simples no input telefone 
    
         fieldset = Agrupa determinado formulÃ¡rio
        
         legend = Coloca um nome no topo do agrupamento, como no exemplo abaixo
        
        -->


    <form action="cadastro.py">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: sans-serif;
        }

        input {
           
        }
        
    </style>
</head>
<body>

    <!--
        
        method="GET (Padrão) mostra os dados da label ma url do navegador e POST (Não mostra os dados do input na url do navegador)" 

        autocomplete="ON ou OFF" 

        action="Ação que o submit irá realizar"

        label = Usado para definir para qual Input seu formulário será vinculado // for='coloque o nome de name ou do id'

        placeholder = define o nome que você colocará dentro do inpu
        
        t-->
        
    <form method="POST" autocomplete="off" action="cadastro.py">
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" placeholder="Nome"><br>

        <label for="isobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome"> <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>

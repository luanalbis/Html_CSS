<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!-- max ou min = Numero maximo e minimo permitido
    
         step='validador de numeros, por exemplo step='0.1' o seu imput ira aceitar numeros como 1.1 , 1.2, 1.3
        
         value='podemos deixar aqui um valor ja predefinido para o input'
        
         ATENÇÃO = os inputs não são compaíveis com todos os navegadores-->




    <form autocomplete="on" method="post" action="cadastro.py">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="4" placeholder="nome" autocomplete="name">

            <label for="imedia"></label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>

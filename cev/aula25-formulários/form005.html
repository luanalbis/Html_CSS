<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- 
        
        Para o usuário não conseguir selecionar duas opções onde deveria selecionar apenas uma no type radio , basta colocar o mesmo NAME para as opções, o ID tem que ser diferente para o LABEL funcionar

        para deixar algumas opções ja predefinidas, basta CHECKED no input
    
    -->



    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="imas" required>
            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem">
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="volt" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>

    <!-- 


        formularios sem input

        select = cria uma area de seleção de itens - coloque as opções dentro da tag option value='nome q vai aparecer ao marcar a opcão'>nome completo

        optgroup = Podemos tambem dividir as opções por temas usando optgroup label='nome da opção' e colocar as opções identadas na tag

        datalist = podemos criar uma lista para o input com essa tag, possibilitando o usuário selecionar item da lista e tambem digitar caso não encontre o item desejado

        ATENÇÃO - deina um id para a datalist e vincule este id a uma list=''
        no input que deseja, coloque as opções com a tag option identada na tag datalist

        textarea= como o nome ja diz, cria uma area para o usuario digitar algo

     -->
     
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.py" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="RE">Recife</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="itrab">Profissão</label>
            <input type="text" name="trab" id="itrab" list="listatrab" required>
            <datalist id="listatrab" >
                <option>Administradror</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imen"></label>Mensagem</p>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
